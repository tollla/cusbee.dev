<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css.map" rel="stylesheet">
        <link href="../css/jquery-ui.min.css" rel="stylesheet">
        <link href="../css/jquery-ui.theme.min.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Hello, world!</h1>

        <form id="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="boxModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="boxModalLabel">Title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{Lang::get('lang.close')}}</button>
                        <button type="button" class="btn btn-primary submit-form">{{Lang::get('lang.save')}}</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jQuery/jquery-1.11.3.min.js"></script>
    <script src="/js/jQuery/jquery-1.11.3.min.map"></script>

        <script src="/js/jQuery/jquery-ui.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>

    <script>
        (function($, win){
            var createPdf = function(){
                this.init();
            };
            createPdf.prototype = {
                // my modal Box
                modalBox : $("#boxModal"),
                modalBoxHead : me.modalBox.find(".modal-title"),
                modalBoxBody : me.modalBox.find(".modal-body"),
                modalBoxFooter : me.modalBox.find(".modal-footer"),
                init: function(){
                    me = this;
                    me.initData();
                    me.initEvent();
                },
                initData: function(){

                },
                initEvent: function(){
                    $('body')
                       .on('submit','form', me.showModal)

                    ;
                    me.initPopover();
                },
                initPopover: function(){
                    $('body')
                        // init popover
                            .on('mouseover','span',function(){$(this).popover("show",{"show": 50})})
                    ;
                },
                showModal: function(){

                    me.modalBox.modal('show');

                    return false;
                }
            }
            var tmpCreatePdf = win.createPdf = new createPdf();
        })(jQuery, window);

    </script>

    </body>
</html>
